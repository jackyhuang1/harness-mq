pipeline:
    name: mq-eks-deployment
    identifier: mqeksdeployment
    projectIdentifier: Default_Project_1656638470443
    orgIdentifier: default
    tags: {}
    stages:
        - stage:
              name: Setup Helm Prereqs
              identifier: Setup_Helm_Prereqs
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: mqeks
                      serviceDefinition:
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: mq-config-map
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: github
                                                    gitFetchType: Branch
                                                    paths:
                                                        - "manifest/mtlsqm.yaml "
                                                    branch: main
                                            skipResourceVersioning: true
                          type: Kubernetes
                  infrastructure:
                      environmentRef: mqekscluster
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: eks1
                              namespace: default
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: true
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                                failureStrategies: []
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
