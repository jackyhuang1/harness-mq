pipeline:
    name: mq-eks-deployment
    identifier: mqeksdeployment
    projectIdentifier: Default_Project_1656638470443
    orgIdentifier: default
    tags: {}
    stages:
        - stage:
              name: Setup Helm Prereqs
              identifier: Setup_Helm_Prereqs
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: mqeks
                      serviceDefinition:
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: mq-config-map
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: github
                                                    gitFetchType: Branch
                                                    paths:
                                                        - "manifest/mtlsqm.yaml "
                                                    branch: main
                                            skipResourceVersioning: true
                          type: Kubernetes
                  infrastructure:
                      environmentRef: mqekscluster
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: eks1
                              namespace: default
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: true
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                                failureStrategies: []
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: mq helm deployment
              identifier: mq_helm_deployment
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: mqeks
                      serviceDefinition:
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: mq-helm-values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: github
                                                    gitFetchType: Branch
                                                    paths:
                                                        - manifest/secureapp_nativeha.yaml
                                                    branch: main
                                  - manifest:
                                        identifier: mq-helm
                                        type: HelmChart
                                        spec:
                                            store:
                                                type: Http
                                                spec:
                                                    connectorRef: mqhelm
                                            chartName: ibm-mq
                                            chartVersion: 3.0.0
                                            helmVersion: V3
                                            skipResourceVersioning: true
                          type: NativeHelm
                  infrastructure:
                      environmentRef: mqekscluster
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: eks1
                              namespace: default
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: true
                  execution:
                      steps:
                          - step:
                                name: Helm Deployment
                                identifier: helmDeployment
                                type: HelmDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                                    delegateSelectors:
                                        - laptop
                                failureStrategies: []
                      rollbackSteps:
                          - step:
                                name: Helm Rollback
                                identifier: helmRollback
                                type: HelmRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
